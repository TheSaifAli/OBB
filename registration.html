        <section class="login_form regform" id="login">
            <h2 class="section_title">Registration Form</h2>
            <div class="section_container regcontainer">
            <form method="post" action="" class="form">
                
                
                <p><input class="input" type="text" placeholder="First Name" name="fname" required/></p>
                
                <p><input class="input" type="text" placeholder="Last Name" name="lname"/></p>
                
                <p><input class="input" type="text" placeholder="Enrollment No." name="enrollment" required/></p>
                
                <p><input class="input" type="password" placeholder="Password" name="pswrd" required/></p>
                
                <p><select class="selection_type" name="course" required>
                    <option class="selection_type">-Select Course-</option>
                <option class="selection_type">PGDCA</option>
                    <option class="selection_type">MCA</option>
                    <option class="selection_type">M.Sc(Bio Informatics)</option>
                    <option class="selection_type">Diploma in CS</option>
                    </select></p>
                
                
                <p class="input_btn_p"><input class="input_button" type="submit" value="Submit" name="register"/> &nbsp;&nbsp;<input class="input_button" type="reset" value="Reset" name="reset"/></p>
                
                <p class="signup_link"><a href="index.html#login">Already have an account click here</a></p>
            </form>
